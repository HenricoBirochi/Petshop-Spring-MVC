spring.application.name=petshop

# --- DataSource (PostgreSQL local) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/my_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA/Hibernate --- # DEV: update | PROD: validate (use Flyway/Liquibase)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Limit for requisition size and file requisition size
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# --- Thymeleaf (dev) ---
spring.thymeleaf.cache=false

# --- This part is needed when you want to debug the Thymeleaf template ---
# logging.level.org.thymeleaf=TRACE
# logging.level.org.thymeleaf.templatemode=TRACE
# logging.level.org.thymeleaf.engine=TRACE
# logging.level.org.springframework.web.servlet.view=DEBUG

# --- Pool (HikariCP) ---
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000