<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
  <!-- Head -->
  <th:block
    th:insert="~{layout :: head('Order Complete', ~{::pageStyles})}"
  ></th:block>

  <!-- Layout -->
  <th:block th:replace="~{layout :: layout(~{::content}, ~{::pageScripts})}">
    <main th:fragment="content" class="w-full max-w-2xl">
      <section class="py-12 px-6">
        <div class="text-center space-y-6">
          <!-- Success Icon -->
          <div
            class="inline-flex items-center justify-center w-24 h-24 rounded-full"
            style="background-color: rgba(250, 187, 77, 0.12)"
          >
            <span class="text-5xl">✅</span>
          </div>

          <!-- Header -->
          <div class="space-y-3">
            <div
              class="inline-block px-3 py-1 rounded-full text-xs font-medium"
              style="background-color: #fbdc8e; color: #394f87"
            >
              Order Complete
            </div>

            <h1 class="text-3xl font-bold" style="color: #394f87">
              Thank you — your order is confirmed
            </h1>

            <p
              class="text-sm max-w-md mx-auto"
              style="color: #394f87; opacity: 0.8"
            >
              <span th:if="${orderId}"
                >Order ID: <strong th:text="${orderId}"></strong
              ></span>
              <span th:unless="${orderId}"
                >We've received your order and will email you a confirmation
                shortly.</span
              >
            </p>
          </div>

          <!-- Order Summary (optional) -->
          <div
            th:if="${order != null}"
            class="w-full rounded-lg p-4"
            style="
              background-color: rgba(251, 220, 142, 0.08);
              border: 1px solid rgba(57, 79, 135, 0.06);
            "
          >
            <div class="flex justify-between items-center mb-2">
              <div class="text-xs" style="color: #394f87; opacity: 0.8">
                Items
              </div>
              <div
                class="text-xs font-medium"
                style="color: #394f87"
                th:text="${order.items.size()}+' items'"
              ></div>
            </div>

            <div class="space-y-2">
              <div
                th:each="it : ${order.items}"
                class="flex justify-between text-sm"
              >
                <div
                  style="color: #394f87; opacity: 0.9"
                  th:text="${it.name}"
                ></div>
                <div style="color: #394f87; opacity: 0.9">
                  x<span th:text="${it.quantity}"></span>
                </div>
              </div>
            </div>

            <div
              class="border-t pt-3 mt-3"
              style="border-color: rgba(57, 79, 135, 0.06)"
            >
              <div class="flex justify-between text-sm">
                <span style="color: #394f87; opacity: 0.8">Total</span>
                <span
                  class="font-bold"
                  style="color: #fabb4d"
                  th:text="'$'+${order.total}"
                ></span>
              </div>
            </div>
          </div>

          <!-- Actions -->
          <div class="flex gap-3 justify-center pt-4">
            <a
              th:href="@{/product}"
              class="px-5 py-2.5 rounded-lg text-sm font-medium text-white transition-all hover:opacity-90"
              style="background-color: #fabb4d"
            >
              Browse Products
            </a>

            <a
              th:href="@{/order}"
              class="px-5 py-2.5 rounded-lg text-sm font-medium transition-all hover:opacity-90"
              style="background-color: #73e5e2; color: #394f87"
            >
              View My Orders
            </a>

            <a
              th:href="@{/}"
              class="px-5 py-2.5 rounded-lg text-sm font-medium transition-all hover:opacity-90"
              style="background-color: #fbdc8e; color: #394f87"
            >
              Back to Home
            </a>
          </div>

          <p class="text-xs pt-6" style="color: #394f87; opacity: 0.6">
            You'll receive an email confirmation shortly. If you have questions,
            contact support.
          </p>
        </div>
      </section>
    </main>
  </th:block>
</html>
