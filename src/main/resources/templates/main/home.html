<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
  <!-- Define head variables -->
  <th:block th:insert="~{layout :: head('Home', ~{::pageStyles})}"></th:block>

  <!-- truque: trocamos o root por um replace no layout -->

    <main th:fragment="content" class="w-full">
      <!-- Hero Section -->
      <section class="w-full py-12 px-6">
        <div class="max-w-4xl mx-auto grid md:grid-cols-2 gap-8 items-center">
          <!-- Left Content -->
          <div class="space-y-4">
            <div

              Quality products, care and attention for your best friend.
              Discover our special selection.

            <div class="flex gap-3 pt-2">
              <a

              >
                View Products
              </a>
              <a
                th:href="@{/about}"

                style="background-color: #fbdc8e; color: #394f87"

              </a>
            </div>
          </div>

          <!-- Right Content - Visual Elements -->

            <div

            ></div>
            <div

            ></div>

            <div class="relative z-10 text-center space-y-6">
              <div class="text-7xl">ğŸ•</div>

                  class="w-16 h-16 rounded-xl flex items-center justify-center text-2xl transition-transform hover:scale-110"

                  ğŸ

            </div>
          </div>
        </div>
      </section>
    </main>
  </th:block>
</html>
