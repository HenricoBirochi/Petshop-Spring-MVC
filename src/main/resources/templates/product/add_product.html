<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
    <th:block th:replace="~{layout :: head('Add Product', ~{::pageStyles})}"></th:block>

    <th:block th:replace="~{layout :: layout(~{::content}, ~{::pageScripts})}">
        <main th:fragment="content" class="w-full max-w-lg">
            <div class="bg-white/80 backdrop-blur-sm shadow-xl rounded-2xl overflow-hidden">
                <div class="px-8 py-6 bg-amber-500">
                    <h1 class="text-white text-2xl font-extrabold">Create a Product</h1>
                </div>

                <div class="px-8 py-8">
                    <form th:action="@{/product/add}" th:object="${product}" enctype="multipart/form-data" method="POST" class="space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-semibold text-gray-700">Product Name</label>
                            <input id="name" th:field="*{name}" required type="text" placeholder="Put the product name hear"
                                   class="mt-2 block w-full rounded-lg border border-gray-200 px-4 py-3 placeholder-gray-400 shadow-sm focus:outline-none focus:ring-2 focus:ring-amber-300 transition" />
                            <p th:text="${exception.specificErrors['emptyName']} ?: ''"
                               class="mt-1 text-xs text-red-500 font-medium">
                            </p>
                        </div>

                        <div>
                            <label for="description" class="block text-sm font-semibold text-gray-700">Product Description</label>
                            <textarea id="description" th:field="*{description}" required type="text" placeholder="Put the product description hear" 
                                      class="mt-2 block w-full rounded-lg border border-gray-200 px-4 py-3 placeholder-gray-400 shadow-sm focus:outline-none focus:ring-2 focus:ring-amber-300 transition">
                            </textarea>
                            <p th:text="${exception.specificErrors['emptyDescription']} ?: ''"
                               class="mt-1 text-xs text-red-500 font-medium">
                            </p>
                        </div>

                        <div>
                            <label for="price" class="block text-sm font-semibold text-gray-700">Product Price</label>
                            <input id="price" th:field="*{price}" required type="number" placeholder="9.90"
                                   class="mt-2 block w-full rounded-lg border border-gray-200 px-4 py-3 placeholder-gray-400 shadow-sm focus:outline-none focus:ring-2 focus:ring-amber-300 transition" />
                            <p th:text="${exception.specificErrors['emptyPrice']} ?: ''"
                               class="mt-1 text-xs text-red-500 font-medium">
                            </p>
                        </div>

                        <div>
                            <label for="Images" class="block text-sm font-semibold text-gray-700">Put the product images hear</label>
                            <input id="Images" name="Images" required type="file" multiple accept="image/png, image/jpeg">
                        </div>

                        <div>
                            <label for="stockQuantity" class="block text-sm font-semibold text-gray-700">Product Stock Quantity</label>
                            <input id="stockQuantity" th:field="*{stockQuantity}" required type="number" placeholder="200"
                                   class="mt-2 block w-full rounded-lg border border-gray-200 px-4 py-3 placeholder-gray-400 shadow-sm focus:outline-none focus:ring-2 focus:ring-amber-300 transition" />
                            <p th:text="${exception.specificErrors['emptyStockQuantity']} ?: ''"
                               class="mt-1 text-xs text-red-500 font-medium">
                            </p>
                            <p th:text="${exception.message}"
                               class="mt-2 text-xs text-red-600 font-semibold">
                            </p>
                        </div>

                        <div>
                            <button type="submit" class="w-full inline-flex items-center justify-center gap-2 rounded-lg bg-amber-500 hover:bg-orange-400 text-white font-semibold px-4 py-3 shadow-md transition-transform active:scale-95"> 
                                Create Product
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </th:block>
</html>
