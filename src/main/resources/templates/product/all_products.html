<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
    <th:block th:replace="~{layout :: head('All Products', ~{::pageStyles})}"></th:block>

    <th:block th:replace="~{layout :: layout(~{::content}, ~{::pageScripts})}">
        <main th:fragment="content" class="w-full">
            <section class="w-full py-12 px-6">
                <div class="max-w-6xl mx-auto space-y-8">
                    <!-- Header -->
                    <div class="text-center space-y-3">
                        <div class="inline-block px-3 py-1 rounded-full text-xs font-medium" 
                             style="background-color: #fbdc8e; color: #394F87;">
                            üõçÔ∏è Shop Now
                        </div>
                        <h1 class="text-4xl font-bold" style="color: #394F87;">Our Products</h1>
                        <p class="text-sm" style="color: #394F87; opacity: 0.7;">Discover everything your pet needs</p>
                    </div>

                    <!-- Empty Products Message -->
                    <div th:if="${products == null || products.isEmpty()}" 
                         class="text-center py-16 space-y-6">
                        <div class="inline-flex items-center justify-center w-24 h-24 rounded-full" 
                             style="background-color: rgba(115, 229, 226, 0.2);">
                            <span class="text-5xl">üì¶</span>
                        </div>
                        
                        <div class="space-y-3">
                            <h2 class="text-2xl font-bold" style="color: #394F87;">No products yet</h2>
                            <p class="text-sm max-w-md mx-auto" style="color: #394F87; opacity: 0.7;">
                                There are no products available at the moment. Check back soon!
                            </p>
                        </div>

                        <a th:href="@{/product/add}" 
                           class="inline-block px-6 py-3 rounded-lg text-sm font-medium text-white transition-all hover:opacity-90"
                           style="background-color: #fabb4d;">
                            Add New Product
                        </a>
                    </div>

                    <!-- Products Grid -->
                    <div th:if="${products != null && !products.isEmpty()}" 
                         class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div th:each="product : ${products}" 
                             class="rounded-xl overflow-hidden transition-transform hover:scale-105" 
                             style="background-color: white; border: 1px solid rgba(57, 79, 135, 0.1);">
                            <!-- Product Image -->
                            <div class="aspect-square overflow-hidden" style="background-color: #f8f9fa;">
                                <img th:src="@{|/uploads/${product.productImages[0].productImageId}${product.productImages[0].fileExtension}|}" 
                                     alt="Product Image" 
                                     class="w-full h-full object-cover">
                            </div>
                            
                            <!-- Product Info -->
                            <div class="p-4 space-y-3">
                                <h3 class="font-semibold text-sm" style="color: #394F87;" th:text="${product.name}"></h3>
                                
                                <div class="flex items-center justify-between">
                                    <span class="text-lg font-bold" style="color: #fabb4d;" th:text="'$'+${product.price}"></span>
                                    <span class="text-xs" style="color: #394F87; opacity: 0.6;" th:text="${product.stockQuantity}+' in stock'"></span>
                                </div>
                                
                                <!-- Actions -->
                                <div class="flex gap-2">
                                    <a th:href="@{/product/details/{id}(id=${product.productId})}" 
                                       class="flex-1 text-center px-3 py-2 rounded-lg text-xs font-medium text-white transition-all hover:opacity-90"
                                       style="background-color: #fabb4d;">
                                        Details
                                    </a>
                                    <a th:href="@{/product/details/{id}(id=${product.productId})}" 
                                       class="flex-1 text-center px-3 py-2 rounded-lg text-xs font-medium transition-all hover:opacity-90"
                                       style="background-color: #73E5E2; color: #394F87;">
                                        Add to Cart
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </th:block>
</html>
