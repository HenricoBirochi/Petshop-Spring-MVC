<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
    <!-- Define head variables -->
    <th:block th:insert="~{layout :: head('Product Details', ~{::pageStyles})}"></th:block>

    <!-- truque: trocamos o root por um replace no layout -->
    <th:block th:replace="~{layout :: layout(~{::content}, ~{::pageScripts})}">
        <main th:fragment="content" class="w-full max-w-5xl">
            <section class="py-12 px-6">
                <div class="grid md:grid-cols-2 gap-8">
                    <!-- Product Images -->
                    <div class="space-y-4">
                        <th:block th:if="${product.productImages != null and !product.productImages.isEmpty()}">
                            <div class="rounded-xl overflow-hidden" style="background-color: #f8f9fa;">
                                <img th:src="@{|/uploads/${product.productImages[0].productImageId}${product.productImages[0].fileExtension}|}" 
                                     alt="Product Image" 
                                     class="w-full aspect-square object-cover">
                            </div>
                            <div class="grid grid-cols-4 gap-2">
                                <div th:each="image : ${product.productImages}" 
                                     class="rounded-lg overflow-hidden cursor-pointer transition-transform hover:scale-105" 
                                     style="background-color: #f8f9fa;">
                                    <img th:src="@{|/uploads/${image.productImageId}${image.fileExtension}|}" 
                                         alt="Product Thumbnail" 
                                         class="w-full aspect-square object-cover">
                                </div>
                            </div>
                        </th:block>
                        <th:block th:unless="${product.productImages != null and !product.productImages.isEmpty()}">
                            <div class="rounded-xl overflow-hidden" style="background-color: #f8f9fa;">
                                <img th:src="@{/img/petshop-logo.svg}"
                                     alt="No image available"
                                     class="w-full aspect-square object-cover" />
                            </div>
                        </th:block>
                    </div>

                    <!-- Product Info -->
                    <div class="space-y-6">
                        <div class="space-y-2">
                            <div class="inline-block px-3 py-1 rounded-full text-xs font-medium" 
                                 style="background-color: #73E5E2; color: #394F87;">
                                üêæ In Stock
                            </div>
                            <h1 class="text-3xl font-bold" style="color: #394F87;" th:text="${product.name}"></h1>
                            <div class="text-2xl font-bold" style="color: #fabb4d;" th:text="'$'+${product.price}"></div>
                        </div>

                        <p class="text-sm leading-relaxed" style="color: #394F87; opacity: 0.8;" th:text="${product.description}"></p>

                        <div class="p-4 rounded-lg" style="background-color: rgba(251, 220, 142, 0.2);">
                            <div class="flex items-center gap-2">
                                <span class="text-sm font-semibold" style="color: #394F87;">Stock:</span>
                                <span class="text-sm" style="color: #394F87; opacity: 0.8;" th:text="${product.stockQuantity}+' units available'"></span>
                            </div>
                        </div>

                        <!-- Add to Cart Form -->
                        <form th:action="@{/cart/add-item}" method="post" class="space-y-4">
                            <input type="hidden" name="productId" th:value="${product.productId}">

                            <div>
                                <label for="quantity" class="block text-sm font-semibold mb-2" style="color: #394F87;">Quantity</label>
                                <input type="number" 
                                       id="quantity" 
                                       name="quantity" 
                                       value="1" 
                                       min="1"
                                       class="w-full rounded-lg px-4 py-3 focus:outline-none" 
                                       style="border: 1px solid rgba(57, 79, 135, 0.2); background-color: #f8f9fa;">
                            </div>

                            <button type="submit" 
                                    class="w-full rounded-lg text-white font-semibold px-6 py-3 transition-all hover:opacity-90 active:scale-95"
                                    style="background-color: #fabb4d;">
                                Add to Cart
                            </button>
                        </form>

                        <th:block th:if="${session.user != null and session.user.userRole.name() == 'ADMIN'}">
                            <form th:action="@{/product/delete/{id}(id=${product.productId})}" method="post" onsubmit="return confirm('Delete this product?');">
                                <button type="submit" 
                                        class="w-full rounded-lg text-white font-semibold px-6 py-3 transition-all hover:opacity-90 active:scale-95"
                                        style="background-color: #ef4444;">
                                    Delete Product
                                </button>
                            </form>
                        </th:block>

                        <a th:href="@{/product/all-products}" 
                           class="block text-center text-sm transition-opacity hover:opacity-70" 
                           style="color: #394F87; opacity: 0.7;">
                            ‚Üê Back to Products
                        </a>
                    </div>
                </div>
            </section>
        </main>
    </th:block>
</html>
