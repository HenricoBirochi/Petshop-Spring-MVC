<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Usando CDN Tailwind para prototipagem rápida -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cadastre-se - Petshop</title>
</head>
<body class="min-h-screen bg-gradient-to-br from-amber-50 via-white to-amber-100 flex items-center justify-center px-4">
    <main class="w-full max-w-lg">
        <div class="bg-white/80 backdrop-blur-sm shadow-xl rounded-2xl overflow-hidden">
            <div class="px-8 py-6 bg-amber-500">
                <h1 class="text-white text-2xl font-extrabold">Crie sua conta</h1>
                <p class="text-amber-100 text-sm mt-1">Junte-se à nossa comunidade de amantes de pets</p>
            </div>

            <div class="px-8 py-8">
                <form method="POST" th:action="@{/user/sign-up}" th:object="${user}" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-semibold text-gray-700">Full name</label>
                        <input id="name" th:field="*{name}" required type="text" placeholder="Seu nome completo"
                               class="mt-2 block w-full rounded-lg border border-gray-200 px-4 py-3 placeholder-gray-400 shadow-sm focus:outline-none focus:ring-2 focus:ring-amber-300 transition" />
                        <p th:if="${exception != null and exception?.specificErrors?.emptyName != null}"
                           th:text="${exception?.specificErrors?.emptyName}"
                           class="mt-1 text-xs text-red-500 font-medium">
                        </p>
                    </div>

                    <div>
                        <label for="userName" class="block text-sm font-semibold text-gray-700">User name</label>
                        <input id="userName" th:field="*{userName}" required type="text" placeholder="Escolha um nome de usuário"
                               class="mt-2 block w-full rounded-lg border border-gray-200 px-4 py-3 placeholder-gray-400 shadow-sm focus:outline-none focus:ring-2 focus:ring-amber-300 transition" />
                        <p th:if="${exception != null and exception?.specificErrors?.emptyUserName != null}"
                           th:text="${exception?.specificErrors?.emptyUserName}"
                           class="mt-1 text-xs text-red-500 font-medium">
                        </p>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
                        <input id="email" th:field="*{email}" required type="email" placeholder="seu@exemplo.com"
                               class="mt-2 block w-full rounded-lg border border-gray-200 px-4 py-3 placeholder-gray-400 shadow-sm focus:outline-none focus:ring-2 focus:ring-amber-300 transition" />
                        <p th:if="${exception != null and exception?.specificErrors?.emptyEmail != null}"
                           th:text="${exception?.specificErrors?.emptyEmail}"
                           class="mt-1 text-xs text-red-500 font-medium">
                        </p>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
                        <input id="password" th:field="*{password}" required type="password" placeholder="••••••••"
                               class="mt-2 block w-full rounded-lg border border-gray-200 px-4 py-3 placeholder-gray-400 shadow-sm focus:outline-none focus:ring-2 focus:ring-amber-300 transition" />
                        <p class="mt-2 text-xs text-gray-500">Mínimo 8 caracteres. Use letras e números para ficar mais seguro.</p>
                        <p th:if="${exception != null and exception?.specificErrors?.emptyPassword != null}"
                           th:text="${exception?.specificErrors?.emptyPassword}"
                           class="mt-1 text-xs text-red-500 font-medium">
                        </p>
                        <p th:if="${exception != null and exception.message != null}"
                           th:text="${exception.message}"
                           class="mt-2 text-xs text-red-600 font-semibold">
                        </p>
                    </div>

                    <div>
                        <button type="submit" class="w-full inline-flex items-center justify-center gap-2 rounded-lg bg-amber-500 hover:bg-orange-400 text-white font-semibold px-4 py-3 shadow-md transition-transform active:scale-95"> 
                            Criar conta
                        </button>
                    </div>

                    <div class="text-center text-sm text-gray-600">
                        <span>Já tem uma conta?</span>
                        <a href="/user/sign-in" class="text-amber-500 font-medium hover:underline ml-1">Entrar</a>
                    </div>
                </form>
            </div>
        </div>
        
        <p class="mt-6 text-center text-xs text-gray-400">Ao criar uma conta, você concorda com nossos termos de uso e política de privacidade.</p>
    </main>
</body>
</html>
