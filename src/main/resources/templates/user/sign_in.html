<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
    <!-- Define head variables -->
    <th:block th:insert="~{layout :: head('Home', ~{::pageStyles})}"></th:block>

    <!-- truque: trocamos o root por um replace no layout -->
    <th:block th:replace="~{layout :: layout(~{::content}, ~{::pageScripts})}">
        <main th:fragment="content" class="w-full max-w-md">
            <div class="bg-white/80 backdrop-blur-sm shadow-xl rounded-2xl overflow-hidden">
                <div class="px-8 py-6 bg-amber-500">
                    <h1 class="text-white text-2xl font-extrabold">Bem-vindo de volta</h1>
                    <p class="text-amber-100 text-sm mt-1">Entre com sua conta para continuar</p>
                </div>

                <div class="px-8 py-8">
                    <form method="POST" th:action="@{/user/sign-in}" th:object="${loginForm}" class="space-y-6">
                        <div>
                            <label for="credential" class="block text-sm font-semibold text-gray-700">Usuário ou Email</label>
                            <input id="credential" th:field="*{credential}" required type="text" placeholder="Usuário ou email"
                                   class="mt-2 block w-full rounded-lg border border-gray-200 px-4 py-3 placeholder-gray-400 shadow-sm focus:outline-none focus:ring-2 focus:ring-amber-300 transition" />
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-semibold text-gray-700">Senha</label>
                            <input id="password" th:field="*{password}" required type="password" placeholder="••••••••"
                                   class="mt-2 block w-full rounded-lg border border-gray-200 px-4 py-3 placeholder-gray-400 shadow-sm focus:outline-none focus:ring-2 focus:ring-amber-300 transition" />
                        </div>

                        <div class="flex items-center justify-between">
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="remember" class="h-4 w-4 text-amber-500 rounded" />
                                <span class="ml-2 text-sm text-gray-600">Lembrar-me</span>
                            </label>
                            <a href="#" class="text-sm text-amber-500 hover:underline">Esqueceu a senha?</a>
                        </div>

                        <div>
                            <p th:text="${exception.message}"
                               class="mt-2 text-xs text-red-600 font-semibold">
                            </p>
                            <button type="submit" class="w-full inline-flex items-center justify-center gap-2 rounded-lg bg-amber-500 hover:bg-orange-400 text-white font-semibold px-4 py-3 shadow-md transition-transform active:scale-95">Entrar</button>
                        </div>

                        <div class="text-center text-sm text-gray-600">
                            <span>Não tem uma conta?</span>
                            <a href="/user/sign-up" class="text-amber-500 font-medium hover:underline ml-1">Cadastre-se</a>
                        </div>
                    </form>
                </div>
            </div>
            <p class="mt-6 text-center text-xs text-gray-400">Ao entrar, você concorda com nossos termos de uso.</p>
        </main>
    </th:block>
</html>
