<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
  <!-- Define head variables -->
  <th:block
    th:insert="~{layout :: head('Page Not Found', ~{::pageStyles})}"
  ></th:block>

  <!-- truque: trocamos o root por um replace no layout -->
  <th:block th:replace="~{layout :: layout(~{::content}, ~{::pageScripts})}">
    <main th:fragment="content" class="w-full max-w-2xl">
      <section class="py-12 px-6">
        <div class="text-center space-y-6">
          <!-- 404 Icon -->
          <div
            class="inline-flex items-center justify-center w-24 h-24 rounded-full"
            style="background-color: rgba(115, 229, 226, 0.2)"
          >
            <span class="text-5xl">üîç</span>
          </div>

          <!-- Error Details -->
          <div class="space-y-3">
            <div
              class="inline-block px-3 py-1 rounded-full text-xs font-medium"
              style="background-color: #73e5e2; color: #394f87"
            >
              Error 404
            </div>

            <h1 class="text-4xl font-bold" style="color: #394f87">
              Page not found
            </h1>

            <p
              class="text-sm leading-relaxed max-w-md mx-auto"
              style="color: #394f87; opacity: 0.8"
            >
              The page you're looking for doesn't exist or has been moved.
            </p>
          </div>

          <!-- Actions -->
          <div class="flex gap-3 justify-center pt-4">
            <a
              th:href="@{/}"
              class="px-5 py-2.5 rounded-lg text-sm font-medium text-white transition-all hover:opacity-90"
              style="background-color: #fabb4d"
            >
              Go Home
            </a>
            <a
              th:href="@{/product}"
              class="px-5 py-2.5 rounded-lg text-sm font-medium transition-all hover:opacity-90"
              style="background-color: #73e5e2; color: #394f87"
            >
              Browse Products
            </a>
          </div>

          <!-- Help Text -->
          <p class="text-xs pt-8" style="color: #394f87; opacity: 0.5">
            Try searching for what you need or go back to the homepage
          </p>
        </div>
      </section>
    </main>
  </th:block>
</html>
